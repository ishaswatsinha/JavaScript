<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
       
        <div id="text">Increament & Decreament</div>
        <div class="content">
            <button id="decrementBtn"><i class="fa-solid fa-minus"></i></button>
            <span id="counter" style=" font-weight: bold;"><p>0</p></span>
            <button id="incrementBtn"><i class="fa-solid fa-plus"></i></button>
        </div>
       
    </div>


    <script src="https://kit.fontawesome.com/743643a49a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
