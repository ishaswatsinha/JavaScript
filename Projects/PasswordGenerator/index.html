<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img class="img1" src="./assets/images/copy.png" alt="copy" width="15" height="15">
                </button>
            </div>
        

        <div class="input-container">

            <div class="length-container">   
                    <p>Password Length</p>
                    <div data-lengthNumber></div>
            </div>

            <input type="range" min="0" max="20"  class="slider" step="1" data-lengthSlider>
            
            
                <div class="check">
                    <input type="checkbox" name="uppercase" id="uppercase">
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="lowercase" id="lowercase">
                    <label for="lowercase">Includes Lowercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="numbers" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>
                <div class="check">
                    <input type="checkbox" name="symbols" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
            
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator></div>
            </div>
        <button class="GenerateButton">Generate Password</button>
        </div>
        </div> 
    </div>
    <script src="./script.js"></script>
</body>
</html>
